name: Daily Data Collection

on:
  schedule:
    - cron: '0 6 * * *'  # 6 AM UTC daily
  workflow_dispatch:       # Allow manual trigger

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run onchain supply collector
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: python collectors/onchain_supply.py

      - name: Copy data to docs
        run: |
          mkdir -p docs/data/onchain
          cp data/onchain/supply.json docs/data/onchain/supply.json

      - name: Commit and push results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ docs/data/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(data): daily supply update $(date -u +%Y-%m-%d)"
            git push
          fi
