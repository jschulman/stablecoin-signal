name: Weekly Data Processing

on:
  schedule:
    - cron: '0 6 * * 1'  # Mondays 6 AM UTC
  workflow_dispatch:       # Allow manual trigger

permissions:
  contents: write

jobs:
  process:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run regulatory milestones
        run: python collectors/regulatory_milestones.py

      - name: Run composite signal
        run: python normalizers/composite_signal.py

      - name: Copy data to docs
        run: |
          mkdir -p docs/data/regulatory docs/data/composite
          cp data/regulatory/genius_act.json docs/data/regulatory/genius_act.json
          cp data/composite/signal.json docs/data/composite/signal.json

      - name: Commit and push results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ docs/data/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(data): weekly regulatory and signal update $(date -u +%Y-%m-%d)"
            git push
          fi
