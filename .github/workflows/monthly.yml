name: Monthly Full Collection

on:
  schedule:
    - cron: '0 6 1 * *'  # 1st of month, 6 AM UTC
  workflow_dispatch:       # Allow manual trigger

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run M1 money supply collector
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: python collectors/fed_money_supply.py

      - name: Run onchain supply collector
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: python collectors/onchain_supply.py

      - name: Run composite signal
        run: python normalizers/composite_signal.py

      - name: Copy all data to docs
        run: |
          rsync -av --include='*/' --include='*.json' --exclude='*' data/ docs/data/

      - name: Commit and push results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ docs/data/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(data): monthly full data collection $(date -u +%Y-%m-%d)"
            git push
          fi
